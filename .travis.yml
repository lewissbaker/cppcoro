language: cpp

os: linux

dist: trusty

git:
  submodules: true

addons:
  apt:
    sources:
    - llvm-toolchain-trusty
    packages:
    - clang
    - lld
    - python2.7

compiler:
- clang
    
env:
- RELEASE=debug
- RELEASE=optimised
- ARCH=x86
- ARCH=x64
 
before_script:
- source ./init.sh

script:
- cake architecture=$ARCH release=$RELEASE compiler=$CXX
